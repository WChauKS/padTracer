<!DOCTYPE html>
<html>
<head>
	<title>padTracer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/skyfallCheckbox.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/infoPopupOverlay.css">

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/defs.js"></script>
	<script src="js/orb.js"></script>
	<script src="js/board.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<div id="main" class="disableHighlight scale">
		<div id="input">
			<form id="inputForm" class="inputItem" onsubmit="return false">
				<label for="inputForm" class="inputItem mainText">Enter Orbs:</label>
				<input id="input1" class="inputField" style="text-transform: uppercase" maxlength="6" minlength="6" placeholder="Row 1">
				<input id="input2" class="inputField" style="text-transform: uppercase" maxlength="6" minlength="6" placeholder="Row 2">
				<input id="input3" class="inputField" style="text-transform: uppercase" maxlength="6" minlength="6" placeholder="Row 3">
				<input id="input4" class="inputField" style="text-transform: uppercase" maxlength="6" minlength="6" placeholder="Row 4">
				<input id="input5" class="inputField" style="text-transform: uppercase" maxlength="6" minlength="6" placeholder="Row 5">
				<button id="inputSubmit" class="btn inputItem" disabled="true">Submit</button>
			</form>
			<div id="test"></div>
		</div>
		<div id="board"></div>
		<div id="controls">
			<!-- <button id="connectBtn" class="btn">Connect</button> -->
			<!-- <button id="connectSerial" class="btn">Connect</button> -->
			<button id="infoBtn" class="btn">Info</button>
			<label class="switch">
				<input id="skyfall" type="checkbox" unchecked>
				<span class="slider round"></span>
				<span class="skyfallText">Skyfall</span>
			</label>
			<button id="randomize" class="btn">Randomize</button>
			<button id="clear" class="btn">Clear</button>
			<button id="submitPath" class="btn">Submit Path</button>
		</div>
	</div>
	<div id="infoPopup" class="popup" >
		<div class="overlay"></div>
		<div id="infoBox" class="infoBox">
			<div id="closeInfoBtn" class="closeBtn">&times;</div>
			<h1>Instructions</h1>
			<div id="info" class="infoContent"></div>
		</div>
	</div>
	<script src="js/infoPopup.js"></script>
	<script src="js/boardInteraction.js"></script>
	<script src="js/serverInteraction.js"></script>
	<div id="bottomBanner" class="disableHighlight banner">
		<div class="bannerContent">
			<div class="bannerText">Wesley Chau</div>
			<div class="bannerSpacer"></div>
			<div class="bannerIcon">
					<a href="https://github.com/WChauKS/padSolver" target="_blank">
					<img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Logo.png" width="70px">
				</a>
			</div>
		</div>
	</div>
	<!-- <div id="test">
		<br><br><br>
		<form id="testForm" class="inputItem" onsubmit="return false">
			<label for="testForm" class="inputItem">Select test case:</label>
			<input id="testCase" class="testField" type="number" min="1" max="12" value="1">
			<button id="testSubmit" class="btn inputItem" onclick="inputTest()">Submit Test</button>
		</form>
	</div>
	<script src="js/tests.js"></script> -->
</body>
</html>
